     container_name: redis
     ports:
      - "6379:6379"
     volumes:
      - redis_data:/data


 # postgres service (postgresSql)
    postgres:
      image: postgres:14
      container_name: postgres
      restart: always
      ports:
        - "5432:5432"
      env_file:
        - .env.docker
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U dev_user -h postgres -p 5432" ]
        interval: 10s
        retries: 5
        start_period: 10s

