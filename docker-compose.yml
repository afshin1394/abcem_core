  services:
    core:
      build:
        dockerfile: Dockerfile
      env_file:
        - .env.docker
      ports:
        - "8001:8001"
      depends_on:
        - redis
        - postgres
      volumes:
        - .:/app

    pgadmin:
     image: dpage/pgadmin4
     container_name: pgadmin
     restart: always
     ports:
      - "5050:80"
     env_file:
      - .env.docker
     depends_on:
      - postgres
     volumes:
      - pgadmin_data:/var/lib/pgadmin



